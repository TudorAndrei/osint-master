services:
  falkordb:
    image: falkordb/falkordb:latest
    container_name: osint-falkordb
    ports:
      - "6379:6379" # Redis protocol
      - "3000:3000" # FalkorDB Browser UI
    volumes:
      - falkordb_data:/var/lib/falkordb/data
    environment:
      - FALKORDB_ARGS=--appendonly yes --save 900 1 --save 300 10 --save 60 10000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: osint-backend
    ports:
      - "8000:8000"
    environment:
      FALKORDB_HOST: falkordb
      FALKORDB_PORT: 6379
      DEBUG: "true"
      CORS_ORIGINS: '["http://localhost:5173","http://127.0.0.1:5173"]'
      YENTE_URL: http://yente-app:8000
      YENTE_DATASET: default
      WEBCHECK_ENABLED: "true"
      WEBCHECK_BASE_URL: http://web-check:3000
      WEBCHECK_TIMEOUT_SECONDS: 30
      S3_ENDPOINT_URL: http://rustfs:9000
      S3_ACCESS_KEY: ${RUSTFS_ROOT_USER:-rustfsadmin}
      S3_SECRET_KEY: ${RUSTFS_ROOT_PASSWORD:-rustfsadmin}
      S3_BUCKET_NAME: documents
      DBOS_SYSTEM_DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-osint}
    depends_on:
      falkordb:
        condition: service_healthy
      yente-app:
        condition: service_healthy
      web-check:
        condition: service_started
      rustfs:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://localhost:8000/health').status == 200 else 1)"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: osint-frontend
    ports:
      - "5174:5173"
    environment:
      VITE_API_URL: http://backend:8000
      VITE_DEV_PROXY_TARGET: http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
  web-check:
    image: lissy93/web-check:latest
    container_name: osint-web-check
    ports:
      - "127.0.0.1:3002:3000"
    restart: unless-stopped
  yente-index:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.14.3
    expose:
      - "9200"
    ports:
      - "127.0.0.1:9200:9200"
    container_name: yente-index
    environment:
      - node.name=index
      - cluster.name=opensanctions-index
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - index-os-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:9200/_cluster/health || exit 1"]
    deploy:
      placement:
        max_replicas_per_node: 1
      restart_policy:
        condition: on-failure
  yente-app:
    image: ghcr.io/opensanctions/yente:5.2.0
    depends_on:
      yente-index:
        condition: service_healthy
    expose:
      - "8000"
    ports:
      - "127.0.0.1:8001:8000"
    environment:
      YENTE_INDEX_TYPE: "elasticsearch"
      YENTE_INDEX_URL: http://yente-index:9200
      YENTE_MANIFEST: /app/manifests/civic.yml
      YENTE_AUTO_REINDEX: false
      OPENSANCTIONS_DELIVERY_TOKEN: "${OPENSANCTIONS_DELIVERY_TOKEN:-your-secret-token}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 3s
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
  rustfs:
    image: rustfs/rustfs:latest
    container_name: osint-rustfs
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      RUSTFS_ROOT_USER: "${RUSTFS_ROOT_USER:-rustfsadmin}"
      RUSTFS_ROOT_PASSWORD: "${RUSTFS_ROOT_PASSWORD:-rustfsadmin}"
    volumes:
      - rustfs_data:/data
      - rustfs_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "code=$$(curl -s -o /dev/null -w '%{http_code}' http://localhost:9000/); [ \"$$code\" = \"200\" ] || [ \"$$code\" = \"403\" ]"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
  postgres:
    image: postgres:18.1-alpine
    container_name: osint-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-osint}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-osint}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
volumes:
  falkordb_data:
    driver: local
  index-os-data:
    driver: local
  rustfs_data:
    driver: local
  rustfs_logs:
    driver: local
  postgres_data:
    driver: local
